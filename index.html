<!DOCTYPE html>
<html>
<head>
	<title>trivia game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>
<div class="container">
<h1 class="head">Totally math</h1>

<button id="startButton" class="btn btn-danger">
	<h1>Start</h1>
</button>


<div>
	<h1 id="timeClock"></h1>
</div>

<div class="row">
	<div class="col-md-12">
		<div id="questionList">
			
			<p class="question">1. 1+2-1+3-1+4+(-5)</p>
				<ul class="answers">
					<input type="radio" name="q1" value="1">11
					<input type="radio" name="q1" value="12">12
					<input type="radio" name="q1" value="3">3
					<input type="radio" name="q1" value="6">6
					</ul>

			<p class="question">2. lim x→∞ (3x² + x)/(x² + 1)</p>
					<ul class="answers">
					<input type="radio" name="q2" value="5"> 5
					<input type="radio" name="q2" value="7"> 7
					<input type="radio" name="q2" value="16"> 16
					<input type="radio" name="q2" value="3"> 3
					</ul>

			<p class="question">3. 3+3x3-3-3-3</p>
					<ul class="answers">
					<input type="radio" name="q3" value="0"> 0
					<input type="radio" name="q3" value="50"> 50
					<input type="radio" name="q3" value="100"> 100
					<input type="radio" name="q3" value="3"> 3
					</ul>


		</div>
	</div>	
</div>
<div id="result">
			<!-- Static Game Logo -->
			

			<h1 id="end">Refresh to replay!!!</h1>

			<h1>Correct Answers: <span id = "correctScore">0</span></h1>
			<h1>Incorrect Answers: <span id = wrongScore>0</span></h1>
			<h1>Unanswered: <span id = "unanswered">0</span></h1>
</div>	
	








<div>
	<button id="done">
		<h1>Done</h1>
	</button>

</div> 




















<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script> 
</div>
</body>
</html>
